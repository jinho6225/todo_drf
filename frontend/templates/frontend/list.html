<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO DO</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
        * {
            font-family: "Montserrat", sans-serif;
        }
        :root {
            --lightgray-color: #eceff1;
            --white-color: #FFF;
            --shadow-color: #777;

            --padding: 8px;
            
            --micro-font: 10px;
            --small-font: 12px;
            --normal-font: 16px;
            --large-font: 20px
        }
		body{
            background: #e9ecef;
            background: linear-gradient(90deg, #e9ecef 0%, #e5ffff 50%, #e9ecef 100%);
        }
        .container {
            margin-top: 10%;
        }
        .header {
            text-align: center;
            padding: var(--padding);
        }
        .inputBox {
            padding: calc(var(--padding)*2) calc(var(--padding)*3);
            background-color: var(--white-color);
            box-shadow: 0 10px 6px -6px var(--shadow-color);
        }
        
        .inputForm {
            width: 100%;
            display:flex;
        }
        .inputField {
            flex-grow: 7;
            border: 1px solid var(--lightgray-color);
            padding: var(--padding);
            width: 80%;
        }
        .submitBtn {
            font-size: var(--normal-font);
            flex-grow: 1;
            background-color: #e0f7fa;
            border: 0;
            width: 15%;
        }
        .list-container {
            margin-top: calc(var(--padding)*2);
        }
        .unorder-list {
            list-style: none;
            padding: 0;
        }
        .task-list {
            margin: 1% 0 ;
            padding: var(--padding) calc(var(--padding)*4);
            display: flex;
            align-items: center;
            background-color: var(--white-color);
            box-shadow: 0 5px 3px -3px var(--lightgray-color);
            width: 100%;
        }

        .content {
            flex-grow:7;
            padding: var(--padding);
            width: 80%;
            cursor: pointer;
        }

        .content.active {
            text-decoration: line-through;
        }

        .icon{
            flex-grow:1;
            font-size: var(--large-font);
            padding: 0 var(--padding);
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 15%;
            cursor: pointer;
            transition: all 1s
        }
        .icon :hover{
            cursor: pointer;
            transform: scale(1.1);
        }
        .far {
            padding: var(--padding);
        }

        @media screen and (max-width: 500px) {
        .submitBtn {
            font-size: var(--micro-font);
        }

    </style>
    

</head>
<body>

    <div class="container">
        <header class="header">
        <h2>Todo List</h2>
        <h4>(Django-REST-framework + Vanilla JS)</h4>
        </header>
        <div class="inputBox">
            <form action="#" method="POST" class="inputForm">
                <input type="text" placeholder="Add task" class="inputField" name="title">
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <ul class="unorder-list">
                <!-- dynamic render -->
            </ul>
        </div>
    </div>


<script>

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');
const LIST_URL = 'http://127.0.0.1:8000/api/task-list/'
let ACTIVATE_ITEM = null
let DONE = null

addTask()
buildList()

function addTask() {
  
    const title = document.querySelector('.inputField')
    const submitBtn = document.querySelector('.submitBtn')
    submitBtn.addEventListener('click', (e) => {
        e.preventDefault()
        let URL = `http://127.0.0.1:8000/api/task-create/`
        if (ACTIVATE_ITEM !== null) {
            URL = `http://127.0.0.1:8000/api/task-update/${ACTIVATE_ITEM.id}/`
            ACTIVATE_ITEM = null
        }
        fetch(URL, {
            method:'POST',
            headers: {
                'Content-Type': 'application/json',
                "X-CSRFToken": csrftoken
                },
            body: JSON.stringify({'title':title.value})
        })
        .then(res => {
            res.json()})
        .then(data => {
            buildList()
            document.querySelector('.inputField').value = ''
        })
    })
    
}


function buildList() {
    let ulList = document.querySelector('.unorder-list')
        ulList.innerHTML = ``
    let items = ``
    fetch(LIST_URL)
    .then(res => res.json())
    .then(datas => {
        datas.forEach((li, i) => {
            var liNode = document.createElement("LI");
            liNode.classList.add('task-list')
            liNode.innerHTML = `
                <span class="content ${li.completed ? 'active' : ''}">${li.title}</span>
                <span class="icon">
                    <i class="far fa-edit"></i>
                    <i class="far fa-trash-alt"></i>
                </span>
                `
            ulList.appendChild(liNode)
        })
        
        // addEventListner
        for (let i in datas) {
            let item = datas[i]
            const liList = document.querySelectorAll('.task-list')[i]
            const content = liList.querySelector('.content')
            content.addEventListener('click', () => {
                lineThrough(item)
            })

            const edit = liList.querySelector('.icon > .fa-edit')
            edit.addEventListener('click', () => {
                updateTask(item)
            })

            const trash = liList.querySelector('.icon > .fa-trash-alt')
            trash.addEventListener('click', () => {
                deleteTask(item)
            })
        }
    })
}

function lineThrough(item) {
    item.completed = !item.completed
    let URL = `http://127.0.0.1:8000/api/task-update/${item.id}/`
    fetch(URL, {
            method:'POST',
            headers: {
                'Content-Type': 'application/json',
                "X-CSRFToken": csrftoken
                },
            body: JSON.stringify({
                'title':item.title,
                'completed': item.completed
            })
        })
        .then(res => res.json())
        .then(data => {
            buildList()
        })
}

function updateTask(item) {
    ACTIVATE_ITEM = item
    document.querySelector('.inputField').value = item.title
}

function deleteTask(item) {
    let URL = `http://127.0.0.1:8000/api/task-delete/${item.id}/`
    fetch(URL, {
            method:'DELETE',
            headers: {
                'Content-Type': 'application/json',
                "X-CSRFToken": csrftoken
                },
        })
        .then(res => {
            res.json()})
        .then(data => {
            buildList()
        })
}



</script>

</body>
</html>
